
#robot_primitives:
  dh_chains:
    right_arm_chain:
     - [   0,  -pi/2, .1, 0      ]    # r_shoulder_pan_joint
     - [ pi/2,  pi/2,  0, 0      ]    # r_shoulder_lift_joint
     - [   0,  -pi/2,  0, .4     ]    # r_upper_arm_joint
     - [   0,   pi/2,  0, 0      ]    # r_elbow_flex_joint
     - [   0,  -pi/2,  0, .321   ]    # r_forearm_roll_joint
     - [   0,   pi/2,  0, 0      ]    # r_wrist_flex_joint
     - [   0,    0,    0, 0      ]    # r_wrist_roll_joint

    left_arm_chain:
     - [   0,  -pi/2, .1, 0      ]    # l_shoulder_pan
     - [ pi/2,  pi/2,  0, 0      ]    # l_shoulder_lift
     - [   0,  -pi/2,  0, .4     ]    # l_upper_arm
     - [   0,   pi/2,  0, 0      ]    # l_elbow_flex_joint
     - [   0,  -pi/2,  0, .321   ]    # l_forearm_roll_joint
     - [   0,   pi/2,  0, 0      ]    # l_wrist_flex_joint
     - [   0,    0,    0, 0      ]    # l_wrist_roll_joint

    head_chain:
     - [ 0, -pi/2, .068, 0 ]          # head_pan_joint
     - [ 0,    0,    0,  0 ]          # head_tilt_joint

  tilting_lasers:
    tilt_laser:
      before_joint: [ .09893, 0,  .227, 0, 0, 0]
      after_joint:  [  0, 0,  .03,  0, 0, 0]

  transforms:
    l_shoulder_pan_joint:    [ 0.0,  .188,     0, 0, 0, 0] # torso_lift_link -> l_shoulder_pan_joint
    r_shoulder_pan_joint:    [ 0.0, -.188,     0, 0, 0, 0] # torso_lift_link -> r_shoulder_pan_joint
    head_pan_joint:          [ -0.01707,  0.0, 0.38145, 0, 0, 0] # torso_lift_link -> head_pan_joint

    head_chain_tip_adj:      [   0, 0, 0, pi/2, 0, 0]      # Doesn't correspond to URDF! From dh head_chain to head_pan_link frame

    head_plate_frame_joint:    [   .0232, .0, .0645, 0, 0, 0] # head_tilt_link -> head_plate_frame
    double_stereo_frame_joint: [ 0, 0, .003, 0, 0, 0]         # head_plate_frame -> sensor_mount_link -> double_stereo_link
    wide_stereo_frame_joint:   [ 0, .03, .0305, 0, 0, 0  ]    # double_stereo_link -> wide_stereo_link
    narrow_stereo_frame_joint: [ 0, .06, .0305, 0, 0, 0  ]    # double_stereo_link -> narrow_stereo_link
    wide_stereo_optical_frame_joint:    [0, 0, 0, -1.2091995761561452, 1.2091995761561452, -1.2091995761561452] # wide_stereo_link -> wide_stereo_optical_frame
    narrow_stereo_optical_frame_joint:  [0, 0, 0, -1.2091995761561452, 1.2091995761561452, -1.2091995761561452] # narrow_stereo_link -> narrow_stereo_optical_frame

    right_arm_tip_adj:       [   0, 0, 0, 0, -pi/2, 0]  # Doesn't correspond to URDF! From tip of right arm chain to a more natural coordinate frame (x forward, y left, z up)
    right_arm_cb:            [   .25, 0, 0, -pi/2, 0, 0]  # Doesn't correspond to URDF! From r_wrist_roll joint to checkerboard in hand

    left_arm_tip_adj:       [   0, 0, 0, 0, -pi/2, 0]  # Doesn't correspond to URDF! From tip of right arm chain to a more natural coordinate frame (x forward, y left, z up)
    left_arm_cb:            [   .25, 0, 0, pi/2, 0, 0]  # Doesn't correspond to URDF! From r_wrist_roll joint to checkerboard in hand

    # Forearm camera frames
    l_forearm_roll_adj: [0, .321, 0, 1.2091995761561452, -1.2091995761561452, -1.2091995761561452]
    l_forearm_cam_frame_joint: [0.15, 0, 0.07, -1.4821898202742554, -0.6139431255689368, -0.6139431255689368]
    l_forearm_cam_optical_frame_joint: [0, 0, 0, -1.2091995761561452, 1.2091995761561452, -1.2091995761561452]

    r_forearm_roll_adj: [0, .321, 0, 1.2091995761561452, -1.2091995761561452, -1.2091995761561452]
    r_forearm_cam_frame_joint: [0.15, 0, 0.07, 1.4821898202742554, -0.6139431255689368, 0.6139431255689368]
    r_forearm_cam_optical_frame_joint: [0, 0, 0, -1.2091995761561452, 1.2091995761561452, -1.2091995761561452]

  rectified_cams:
    wide_left_rect:
      baseline_shift: 0.0
    wide_right_rect:
      baseline_shift: 0.0
    narrow_left_rect:
      baseline_shift: 0.0
    narrow_right_rect:
      baseline_shift: 0.0
    forearm_left_rect:
      baseline_shift: 0.0
    forearm_right_rect:
      baseline_shift: 0.0

  checkerboards:
    small_cb_4x5:
      corners_x: 4
      corners_y: 5
      spacing_x: .025
      spacing_y: .025
